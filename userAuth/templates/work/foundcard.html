<!DOCTYPE html>
{% extends 'base.html' %}
{% block homeactive %}active {% endblock homeactive %}
{% block title %}
    foundcard
{% endblock title %}
    

{% block content %}
<div class="container my-2">
    <h2><svg class="bi bi-layout-text-window-reverse" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 1h12a1 1 0 011 1v12a1 1 0 01-1 1H2a1 1 0 01-1-1V2a1 1 0 011-1zm12-1a2 2 0 012 2v12a2 2 0 01-2 2H2a2 2 0 01-2-2V2a2 2 0 012-2h12z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M5 15V4H4v11h1zM.5 4h15V3H.5v1zM13 6.5a.5.5 0 00-.5-.5h-5a.5.5 0 000 1h5a.5.5 0 00.5-.5zm0 3a.5.5 0 00-.5-.5h-5a.5.5 0 000 1h5a.5.5 0 00.5-.5zm0 3a.5.5 0 00-.5-.5h-5a.5.5 0 000 1h5a.5.5 0 00.5-.5z" clip-rule="evenodd"/>
      </svg>&nbsp;&nbsp;Found Card Registration</h2><br>
    <form action="/work/foundcard/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="foundername"><strong>Name</strong> </label>
            <input type="text" class="form-control" id="foundername" aria-describedby="nameHelp" name="foundername" placeholder="Enter your name" required>
          </div>
        <div class="form-group">
          <label for="foundname"><strong>Card holder's Name</strong> </label>
          <input type="text" class="form-control" id="foundname" aria-describedby="nameHelp" name="foundname" placeholder="Enter cardholder's name" required>
          <small id="nameHelp" class="form-text text-muted">mention name exactly as mentioned in the card</small>
        </div>
        <div class="form-group">
            <label for="foundcardtype"><strong>Card Type</strong></label>
            <select class="form-control" id="foundcardtype" name="foundcardtype">
              <option>Adhar Card</option>
              <option>Voter Id Card</option>
              <option>Passport</option>
              <option>Atm Card</option>
            </select>
          </div>
        <div class="form-group">
          <label for="founduid"><strong>Unique ID</strong> </label>
          <input type="text" class="form-control" id="founduid" name="founduid" placeholder="Card's unique ID" required>
        </div>
        
          <div class="form-group">
            <label for="founddetails" ><strong>Further details(if any)</strong> </label>
            <textarea class="form-control" id="founddetails" rows="3"name="founddetails" placeholder="Any details regarding when the card was last seen or used"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
