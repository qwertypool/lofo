<div class="paginator">
    {%if page.has_previous%}
    <a href="?page={{page.previous_page_number}}"><input type="button" class="btn btn-danger btn-small" value="Previous"></a>
    {%endif%}&nbsp;&nbsp;&nbsp;
    Page {{page.number}} of {{page.paginator.num_pages}}&nbsp;&nbsp;&nbsp;
    {%if page.has_next%}
    <a href="?page={{page.next_page_number}}"><input type="button" class="btn btn-danger btn-small" value="Next"></a>
    {%endif%}
</div>
