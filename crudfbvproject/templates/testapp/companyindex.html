<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{% block b %}
    <h1>COMPANY INFORMATION DASHBOARD</h1><hr>
    <table border="4px">
        <thead>
            <th>Company ID</th>
            <th>Company name</th>
            <th>Company address</th>
            <th>ACTION</th>
        </thead>
        {%for c in company%}
        <tr>
            <td>{{c.cnum}}</td>
            <td>{{c.cname}}</td>
            <td>{{c.clocation}}</td>
            <td><a href="/home/companyupdate/{{c.id}}"> UPDATE </a>&nbsp;&nbsp;&nbsp; <a href="/home/companydelete/{{c.id}}"> DELETE </a></td>
        </tr>
        {%endfor%}
    </table><br><br>
    <a href="/home/create" class="btn btn-success btn-lg">INSERT EMPLOYEE</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/home/companycreate" class="btn btn-success btn-lg">INSERT COMPANY</a>
{% endblock b %}
